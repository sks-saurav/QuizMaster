<div class="container">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">

            <mat-card>
                <div class="container mb20 mt20">

                    <div class="container text-center">
                        <img id="signuplogo" src="../../../assets/signup_logo.png" alt="">
                    </div>
                    <h1 class="text-center">Register Here</h1>

                    <!-- {{ user | json }} -->

                    <form (ngSubmit)="formSubmit()">
                        <!-- User name field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Enter here">
                            <mat-hint>Username must be unique</mat-hint>
                        </mat-form-field>
                        <!-- Password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>UserPassword</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>
                        <!-- FirstName -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="Enter here">
                        </mat-form-field>
                        <!-- LastName -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput
                                placeholder="Enter here">
                        </mat-form-field>
                        <!-- email -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- Phone -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" type="number" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button class="ml20" mat-raised-button color="accent">Clear</button>
                        </div>

                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
