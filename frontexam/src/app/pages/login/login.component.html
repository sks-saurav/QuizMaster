<div class="container">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container mb20 mt20">
                    <div class="container text-center">
                        <img id="signuplogo" src="../../../assets/signup_logo.png" alt="">
                    </div>
                    <h1 class="text-center">Login</h1>

                    <form action="">
                        <!-- User name field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required matInput placeholder="Enter here">
                            <mat-hint>Valid Username</mat-hint>
                        </mat-form-field>

                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required type="passowrd" matInput placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent" type="submit">Login</button>
                            <button class="ml20" mat-raised-button color="accent">Reset</button>

                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
